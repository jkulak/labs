<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <meta name="viewport" content="width=device-width,initial-scale=1, user-scalable=no">

        <style>
        body {
            color: #eee;
            width: 300px;
        }

        input {
            margin-left: 10px;
        }

        .test {
            background: #666;
            margin: 10px;
            padding: 10px;
            border: 1px solid #333; 
        }
        </style>
        <title>Test iOS6 features</title>
    </head>
    <body>
            <div class="test">file multiple<input type="file" /></div>
    <div class="test">file<input type="file" /></div>
    <div class="test">photo<input type="photo" /></div>
    <div class="test">email<input type="email" placeholder="foo@bar.com" /></div>
    
    <div class="test">tel<input type="tel" /></div>
    <div class="test">range<input type="range" name="points" min="1" max="10" /></div>
    <div class="test">text<input type="text"  /></div>
    <div class="test">URL<input type="url" /></div>
    <div class="test">number<input type="number" /></div>
    
    <div class="test">datetime-local<input type="datetime-local" name="teste" /></div>

    <div class="test">camera image<input type="file" accept="image/*;capture=camera" name="sfdsfdsfds" /></div>
    <div class="test">camera video<input type="file" accept="video/*;capture=camcorder" /></div>
    <div class="test">audio<input type="file" accept="audio/*;capture=microphone" /></div>         
    </body>
</html>
