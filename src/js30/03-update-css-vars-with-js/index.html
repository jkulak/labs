        <h1>Updating CSS variables using JavaScript</h1>
        <ul id="controlpanel">
            <li>
            <label for="transform-scale">Scale</label>
            <input type="range" id="transform-scale" name="scale" data-sizing="px" min="100" max="2000">
        </li><li>
            <label for="transform-bw">b/w</label>
            <input type="checkbox" id="transform-bw" name="bw">
        </li><li>
            <label for="transform-border">Border</label>
            <input type="range" id="transform-border" name="spacing" data-sizing="px" min="0" max="50">
        </li><li>
            <label for="transform-blur">Blur</label>
            <input type="range" id="transform-blur" name="blur" data-sizing="px" min="0" max="10">
        </li><li>
            <label for="transform-color">Color</label>
            <input type="color" id="transform-color" name="base" value="#8b0fd7">
            </li>
        </ul>

        <div id="image">
            <img src="view.jpg" alt="Plane flying on the Mexican sky">
