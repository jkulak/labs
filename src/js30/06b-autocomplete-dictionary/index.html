<!doctype html>
<html class="no-js" lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>Guessy-Guessy</title>
    <meta name="description" content="Guess a word based on its dictionary description">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="main.css">
</head>

<body>
    <div class="container">

        <div class="control-panel">
            <a class="control-newgame" href="#">Start new game</a>
        </div>

        <div class="stats">
            <div>points: <span class="points">0</span></div>
            <div><span class="timer">0</span>s</div>
        </div>

        <div class="definition">Here we will have a definition...</div>
        <div class="hint">hint</div>



        <form class="answer-form">
            <label for="answer">The above, is a definition of...</label>
            <input type="text" id="answer" class="answer" placeholder="Your answer..." autocomplete="off">
            <button type="button" class="skip">Skip</button>
        </form>

        <ul class="answers">
            <li>...</li>
        </ul>

    </div>

    <script src="main.js"></script>
    <script src="js/google.js"></script>

</body>

</html>
