<body>

<script>

var a = 1;
b = 2;

(function() {
   var c = 3;
   d = 4;    
   console.log(a);
   a = a+ 99; 
   console.log(b);
   console.log('anonymous closure not executed');
}());

(function(a, b) {
   var e = 5;
   var f = 6;     
   console.log(a); 
   a = a + 17;
   // console.log(d);
   console.log('anonymous closure executed');
})(a, b);

if (a !== undefined) {
    console.log(a);     
};

if (b !== undefined) {

}
