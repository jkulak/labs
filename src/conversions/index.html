<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title>Character conversions</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="main.css">

    </head>
    <body>

        <p>Binary <input type="text" id="binary"/> - <span id="binary_val"></span></p>
        <p>Hex <input type="text" id="hex"/> - <span id="hex_val"></span></p>
        <p>Dcimal <input type="text" id="decimal"/> - <span id="decimal_val"></span></p>
        <p>Ascii <input type="text" id="ascii"/> - <span id="ascii_val"></span></p>
        <p>UTF-8 <input type="text" id="utf8"/> - <span id="utf8_val"></span></p>
        <p>Windows-1250 <input type="text" id="win1250"/> - <span id="win1250_val"></span></p>
        <p>UTF-16 LE <input type="text" id="utf16le"/></p>
        <p>UTF-16 BE <input type="text" id="utf16be"/></p>
        <p>Unicode <input type="text" id="unicode"/></p>

        <script src="main.js"></script>

    </body>
</html>
